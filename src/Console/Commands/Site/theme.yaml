colors:
  primary: '#8B5CF6'
  yellow: '#f7b733'
  orange: '#fc4a1a'
  cyan: '#22c1c3'
  green: '#96c93d'
  bluegreen: '#00b09b'
fonts:
  ubuntu:
    provider: google
    family: Ubuntu
    normal: 300,700
components:
  body:
    fontFamily: font-ubuntu
  section:
    paddingX: px-6|12
    paddingY: py-10|20
  container:
    marginX: mx-auto
    maxWidth: max-w-screen-xl
  heading:
    fontWeight: font-bold
    fontSize: text-7|11
    lineHeight: leading-none
  lead:
    type: paragraph
    fontSize: text-5|5
    textColor: text-black-o70
    maxWidth: max-w-screen-lg
  buttons:
    container:
      display: md:flex
      spaceY: space-y-4 md:space-y-0
      spaceX: md:space-x-4
    display: flex
    gapX: gap-x-4
    alignItems: items-center
    justifyContent: justify-center
    textAlign: text-center
    paddingX: px-10
    height: h-18
    spaceX: md:space-x-4
    fontWeight: font-bold
    fontSize: text-sm-5-xl-6
    borderRadius: rounded-3
    icon:
      width: w-6
      fill: fill-current
    types:
      primary:
        backgroundColor: bg-black hover:bg-gradient-to-br hover:from-blue hover:to-cyan
        textColor: text-white
style:
  hero:
    container:
      spaceY: space-y-5|10
    heading:
      fontSize: text-10|20